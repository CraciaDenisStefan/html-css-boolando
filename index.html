<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <header>
            <!-- Inizio header : container , row e 3 colonne -->
            <div class="container_header">
                <div class="row_header">
                    <div class="col_gender">
                        <strong>
                            <span class="gender">Donna</span>
                            <span class="gender">Uomo</span>
                            <span class="gender">Bambini</span>  
                        </strong>
                    </div>
                    <div class="col_logo_header">
                        <img src="./img/boolean-logo.png" class="logo_header" alt="logo_header">
                    </div>
                    <div class="col_home_profile">
                        <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                        <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i>
                    </div>
                </div>
            </div>
            <!-- Fine header -->
        </header>    
        <main>
            <!-- Inizio main : container row e 6 colonne -->
            <div class="container_main">
                <!-- Inizio row -->
                <div class="row_main">
                    <!-- Inizio prima col -->
                    <div class="col_card">
                        <img src="./img/1.webp" class="first_img" alt="foto_principale">
                        <div class="label_group">
                            <label class="discount">-50%</label>
                            <label class="sostenibility">Sostenibilità</label>
                        </div>
                        <div class="heart">
                            &hearts;
                        </div>
                        <!-- Inizio descrizione e prezzi -->
                        <div class="brand">
                            Levi's
                        </div>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <div class="price">
                            <span class="new_price"><strong>14,99 &#8364;</strong></span>
                            <span class="old_price">29,99 &#8364;</span>
                        </div>
                    </div>
                    <!-- Inizio seconda col -->
                    <div class="col_card">
                        <img src="./img/2.webp" class="first_img" alt="foto_principale">
                        <div class="label_group">
                            <label class="discount">-30%</label>
                         </div>
                         <div class="heart">
                            &hearts;
                        </div>
                         <!-- Inizio descrizione e prezzi -->
                        <div class="brand">
                            Guess
                        </div>
                        <h4>ROSES TEE</h4>
                        <div class="price">
                            <span class="new_price"><strong>20,99 &#8364;</strong></span>
                            <span class="old_price">29,99 &#8364;</span>
                        </div>

                    </div>
                    <!-- Inizio terza col -->
                    <div class="col_card">
                        <img src="./img/3.webp" class="first_img" alt="foto_principale">
                         <div class="label_group">
                            <label class="discount">-30%</label>
                         </div>
                         <div class="heart">
                            &hearts;
                        </div>
                        <!-- Inizio descrizione e prezzi -->
                        <div class="brand">
                            Come Zucchero Filato
                        </div>
                        <h4>VOGLIA DI COLORI PASTELLO</h4>
                        <div class="price">
                            <span class="new_price"><strong>129,99 &#8364;</strong></span>
                            <span class="old_price">184,99 &#8364;</span>
                        </div>

                    </div>
                    <!-- Inizio quarta col -->
                    <div class="col_card">
                        <img src="./img/4.webp" class="first_img" alt="foto_principale">
                        <div class="label_group">
                            <label class="discount">-50%</label>
                            <label class="sostenibility">Sostenibilità</label>
                        </div>
                        <div class="heart">
                            &hearts;
                        </div>
                         <!-- Inizio descrizione e prezzi -->
                        <div class="brand">
                            Levi's
                        </div>
                        <h4>TEE UNISEX</h4>
                        <div class="price">
                            <span class="new_price"><strong>14,99 &#8364;</strong></span>
                            <span class="old_price">29,99 &#8364;</span>
                        </div>

                    </div>
                    <!-- Inizio quinta col -->
                    <div class="col_card">
                        <img src="./img/5.webp" class="first_img" alt="foto_principale">
                        <div class="heart">
                            &hearts;
                        </div>
                         <!-- Inizio descrizione e prezzi -->
                        <div class="brand">
                            Maya Deluxe
                        </div>
                        <h4>STRIPE BODICE</h4>
                        <div class="price">
                            <span class="new_price"><strong>99,99 &#8364;</strong></span>
                        </div>

                    </div>
                    <!-- Inizio sesta col -->
                    <div class="col_card">
                        <img src="./img/6.webp" class="first_img" alt="foto_principale">
                        <div class="label_group">
                            <label class="sostenibility">Sostenibilità</label>
                        </div>
                        <div class="heart">
                            &hearts;
                        </div>
                         <!-- Inizio descrizione e prezzi -->
                        <div class="brand">
                            Esprit
                        </div>
                        <h4>MAGLIONE - BLACK</h4>
                        <div class="price">
                            <span class="new_price"><strong>29,99 &#8364;</strong></span>
                        </div>

                    </div>
                </div>
                 <!-- Fine row -->
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
